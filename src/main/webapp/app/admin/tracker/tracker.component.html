<section class="content blog-page">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2 id="tracker-page-heading" jhiTranslate="tracker.title">Real-time user activities</h2>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a routerLink="/"><i class="zmdi zmdi-home"></i> <span jhiTranslate="global.menu.home">Home</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-sm-12">
                <div class="card">
                    <div class="body">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th jhiTranslate="tracker.table.userlogin">User</th>
                                            <th jhiTranslate="tracker.table.ipaddress">IP Address</th>
                                            <th jhiTranslate="tracker.table.page">Current page</th>
                                            <th jhiTranslate="tracker.table.time">Time</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let activity of activities">
                                            <td>{{activity.userLogin}}</td>
                                            <td>{{activity.ipAddress}}</td>
                                            <td>{{activity.page}}</td>
                                            <td>{{activity.time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
