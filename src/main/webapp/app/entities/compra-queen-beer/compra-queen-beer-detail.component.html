<section class="content blog-page">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>
                    <h2><span jhiTranslate="queenBeerApp.compra.detail.title">Compra</span> {{compra.id}}</h2>
                </h2>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a routerLink="/"><i class="zmdi zmdi-home"></i> <span jhiTranslate="global.menu.home">Home</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-sm-12">
                <div class="card">
                    <div class="body">
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <div *ngIf="compra">

                                    <hr>
                                    <jhi-alert-error></jhi-alert-error>
                                    <dl class="row-md jh-entity-details">
                                        <dt><span jhiTranslate="queenBeerApp.compra.fechaCompra">Fecha Compra</span></dt>
                                        <dd>
                                            <span>{{compra.fechaCompra}}</span>
                                        </dd>
                                        <dt><span jhiTranslate="queenBeerApp.compra.fechaEntrega">Fecha Entrega</span></dt>
                                        <dd>
                                            <span>{{compra.fechaEntrega}}</span>
                                        </dd>
                                        <dt><span jhiTranslate="queenBeerApp.compra.nroFactura">Nro Factura</span></dt>
                                        <dd>
                                            <span>{{compra.nroFactura}}</span>
                                        </dd>
                                        <dt><span jhiTranslate="queenBeerApp.compra.subtotal">Subtotal</span></dt>
                                        <dd>
                                            <span>{{compra.subtotal}}</span>
                                        </dd>
                                        <dt><span jhiTranslate="queenBeerApp.compra.impuestos">Impuestos</span></dt>
                                        <dd>
                                            <span>{{compra.impuestos}}</span>
                                        </dd>
                                        <dt><span jhiTranslate="queenBeerApp.compra.total">Total</span></dt>
                                        <dd>
                                            <span>{{compra.total}}</span>
                                        </dd>
                                    </dl>

                                    <button type="submit"
                                            (click)="previousState()"
                                            class="btn btn-info">
                                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                                    </button>

                                    <button type="button"
                                            [routerLink]="['/compra-queen-beer', compra.id, 'edit']"
                                            class="btn btn-primary">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
