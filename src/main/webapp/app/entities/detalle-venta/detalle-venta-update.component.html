<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-detalle-venta-heading" jhiTranslate="queenBeerApp.detalleVenta.home.createOrEditLabel">Create or edit a Detalle Venta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!detalleVenta.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="detalleVenta.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="queenBeerApp.detalleVenta.cantidad" for="field_cantidad">Cantidad</label>
                    <input type="number" class="form-control" name="cantidad" id="field_cantidad"
                        [(ngModel)]="detalleVenta.cantidad" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="queenBeerApp.detalleVenta.precioSubTotal" for="field_precioSubTotal">Precio Sub Total</label>
                    <input type="number" class="form-control" name="precioSubTotal" id="field_precioSubTotal"
                        [(ngModel)]="detalleVenta.precioSubTotal" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="queenBeerApp.detalleVenta.facturaVenta" for="field_facturaVenta">Factura Venta</label>
                    <select class="form-control" id="field_facturaVenta" name="facturaVenta" [(ngModel)]="detalleVenta.facturaVentaId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="facturaVentaOption.id" *ngFor="let facturaVentaOption of facturaventas; trackBy: trackFacturaVentaById">{{facturaVentaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="queenBeerApp.detalleVenta.producto" for="field_producto">Producto</label>
                    <select class="form-control" id="field_producto" name="producto" [(ngModel)]="detalleVenta.productoId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productoOption.id" *ngFor="let productoOption of productos; trackBy: trackProductoById">{{productoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="queenBeerApp.detalleVenta.envase" for="field_envase">Envase</label>
                    <select class="form-control" id="field_envase" name="envase" [(ngModel)]="detalleVenta.envaseId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="envaseOption.id" *ngFor="let envaseOption of envases; trackBy: trackEnvaseById">{{envaseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
