<div>
    <h2 id="page-heading">
        <span jhiTranslate="queenBeerApp.detalleVenta.home.title">Detalle Ventas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detalle-venta" [routerLink]="['/detalle-venta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="queenBeerApp.detalleVenta.home.createLabel">
            Create new Detalle Venta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'queenBeerApp.detalleVenta.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="detalleVentas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="facturaVentaId"><span jhiTranslate="queenBeerApp.detalleVenta.facturaVenta">Factura Venta</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productoId"><span jhiTranslate="queenBeerApp.detalleVenta.producto">Producto</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="envaseId"><span jhiTranslate="queenBeerApp.detalleVenta.envase">Envase</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let detalleVenta of detalleVentas ;trackBy: trackId">
                <td><a [routerLink]="['/detalle-venta', detalleVenta.id, 'view' ]">{{detalleVenta.id}}</a></td>
                <td>
                    <div *ngIf="detalleVenta.facturaVentaId">
                        <a [routerLink]="['../factura-venta', detalleVenta.facturaVentaId , 'view' ]" >{{detalleVenta.facturaVentaId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="detalleVenta.productoId">
                        <a [routerLink]="['../producto-queen-beer', detalleVenta.productoId , 'view' ]" >{{detalleVenta.productoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="detalleVenta.envaseId">
                        <a [routerLink]="['../envase', detalleVenta.envaseId , 'view' ]" >{{detalleVenta.envaseId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/detalle-venta', detalleVenta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/detalle-venta', detalleVenta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'detalle-venta', { outlets: { popup: detalleVenta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="detalleVentas && detalleVentas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
