<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-elaboracion-insumo-queen-beer-heading" jhiTranslate="queenBeerApp.elaboracionInsumo.home.createOrEditLabel">Create or edit a Elaboracion Insumo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!elaboracionInsumo.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="elaboracionInsumo.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="queenBeerApp.elaboracionInsumo.elaboracion" for="field_elaboracion">Elaboracion</label>
                    <select class="form-control" id="field_elaboracion" name="elaboracion" [(ngModel)]="elaboracionInsumo.elaboracionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="elaboracionOption.id" *ngFor="let elaboracionOption of elaboracions; trackBy: trackElaboracionById">{{elaboracionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="queenBeerApp.elaboracionInsumo.insumo" for="field_insumo">Insumo</label>
                    <select class="form-control" id="field_insumo" name="insumo" [(ngModel)]="elaboracionInsumo.insumoId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="insumoOption.id" *ngFor="let insumoOption of insumos; trackBy: trackInsumoById">{{insumoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
