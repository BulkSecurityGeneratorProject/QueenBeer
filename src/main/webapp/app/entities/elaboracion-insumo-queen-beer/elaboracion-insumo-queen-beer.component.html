<div>
    <h2 id="page-heading">
        <span jhiTranslate="queenBeerApp.elaboracionInsumo.home.title">Elaboracion Insumos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-elaboracion-insumo-queen-beer" [routerLink]="['/elaboracion-insumo-queen-beer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="queenBeerApp.elaboracionInsumo.home.createLabel">
            Create new Elaboracion Insumo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'queenBeerApp.elaboracionInsumo.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="elaboracionInsumos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="elaboracionId"><span jhiTranslate="queenBeerApp.elaboracionInsumo.elaboracion">Elaboracion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="insumoId"><span jhiTranslate="queenBeerApp.elaboracionInsumo.insumo">Insumo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let elaboracionInsumo of elaboracionInsumos ;trackBy: trackId">
                <td><a [routerLink]="['/elaboracion-insumo-queen-beer', elaboracionInsumo.id, 'view' ]">{{elaboracionInsumo.id}}</a></td>
                <td>
                    <div *ngIf="elaboracionInsumo.elaboracionId">
                        <a [routerLink]="['../elaboracion-queen-beer', elaboracionInsumo.elaboracionId , 'view' ]" >{{elaboracionInsumo.elaboracionId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="elaboracionInsumo.insumoId">
                        <a [routerLink]="['../insumo-queen-beer', elaboracionInsumo.insumoId , 'view' ]" >{{elaboracionInsumo.insumoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/elaboracion-insumo-queen-beer', elaboracionInsumo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/elaboracion-insumo-queen-beer', elaboracionInsumo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'elaboracion-insumo-queen-beer/'+ elaboracionInsumo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="elaboracionInsumos && elaboracionInsumos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
