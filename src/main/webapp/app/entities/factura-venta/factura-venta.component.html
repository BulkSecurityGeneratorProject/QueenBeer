<div>
    <h2 id="page-heading">
        <span jhiTranslate="queenBeerApp.facturaVenta.home.title">Factura Ventas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-factura-venta" [routerLink]="['/factura-venta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="queenBeerApp.facturaVenta.home.createLabel">
            Create new Factura Venta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'queenBeerApp.facturaVenta.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="facturaVentas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tipoDocumento"><span jhiTranslate="queenBeerApp.facturaVenta.tipoDocumento">Tipo Documento</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fecha"><span jhiTranslate="queenBeerApp.facturaVenta.fecha">Fecha</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="totalNeto"><span jhiTranslate="queenBeerApp.facturaVenta.totalNeto">Total Neto</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tipoMoneda"><span jhiTranslate="queenBeerApp.facturaVenta.tipoMoneda">Tipo Moneda</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nroFactura"><span jhiTranslate="queenBeerApp.facturaVenta.nroFactura">Nro Factura</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="clienteId"><span jhiTranslate="queenBeerApp.facturaVenta.cliente">Cliente</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let facturaVenta of facturaVentas ;trackBy: trackId">
                <td><a [routerLink]="['/factura-venta', facturaVenta.id, 'view' ]">{{facturaVenta.id}}</a></td>
                <td jhiTranslate="{{'queenBeerApp.TipoDocumento.' + facturaVenta.tipoDocumento}}">{{facturaVenta.tipoDocumento}}</td>
                <td>{{facturaVenta.fecha | date:'mediumDate'}}</td>
                <td>{{facturaVenta.totalNeto}}</td>
                <td jhiTranslate="{{'queenBeerApp.TipoMoneda.' + facturaVenta.tipoMoneda}}">{{facturaVenta.tipoMoneda}}</td>
                <td>{{facturaVenta.nroFactura}}</td>
                <td>
                    <div *ngIf="facturaVenta.clienteId">
                        <a [routerLink]="['../cliente-queen-beer', facturaVenta.clienteId , 'view' ]" >{{facturaVenta.clienteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/factura-venta', facturaVenta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/factura-venta', facturaVenta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'factura-venta', { outlets: { popup: facturaVenta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="facturaVentas && facturaVentas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
