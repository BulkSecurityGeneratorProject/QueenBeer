<section class="content blog-page">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>
                    <span jhiTranslate="queenBeerApp.insumo.home.title">Insumos</span>
                </h2>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a routerLink="/"><i class="zmdi zmdi-home"></i> <span jhiTranslate="global.menu.home">Home</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-sm-12">
                <div class="card">
                    <div class="body">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <h2 id="page-heading">

                                    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-insumo-queen-beer" [routerLink]="['/insumo-queen-beer/new']">
                                        <fa-icon [icon]="'plus'"></fa-icon>
                                        <span class="hidden-sm-down"  jhiTranslate="queenBeerApp.insumo.home.createLabel">
                                            Create new Insumo
                                        </span>
                                    </button>
                                </h2>
                                <jhi-alert></jhi-alert>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <form name="searchForm" class="form-inline">
                                            <div class="input-group w-100 mt-3">
                                                <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'queenBeerApp.insumo.home.search' | translate }}">
                                                <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                                                    <fa-icon [icon]="'search'"></fa-icon>
                                                </button>
                                                <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                                                    <fa-icon [icon]="'trash-alt'"></fa-icon>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <br/>
                                <div class="table-responsive" *ngIf="insumos">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                                            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                            <th jhiSortBy="nombre"><span jhiTranslate="queenBeerApp.insumo.nombre">Nombre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                            <th jhiSortBy="marca"><span jhiTranslate="queenBeerApp.insumo.marca">Marca</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                            <th jhiSortBy="stockMinimo"><span jhiTranslate="queenBeerApp.insumo.stockMinimo">Stock Minimo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                            <th jhiSortBy="unidad"><span jhiTranslate="queenBeerApp.insumo.unidad">Unidad</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                            <th jhiSortBy="tipo"><span jhiTranslate="queenBeerApp.insumo.tipo">Tipo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                            <th jhiSortBy="imagen"><span jhiTranslate="queenBeerApp.insumo.imagen">Imagen</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let insumo of insumos ;trackBy: trackId">
                                            <td><a [routerLink]="['/insumo-queen-beer', insumo.id, 'view' ]">{{insumo.id}}</a></td>
                                            <td>{{insumo.nombre}}</td>
                                            <td>{{insumo.marca}}</td>
                                            <td>{{insumo.stockMinimo}}</td>
                                            <td jhiTranslate="{{'queenBeerApp.Unidad.' + insumo.unidad}}">{{insumo.unidad}}</td>
                                            <td jhiTranslate="{{'queenBeerApp.TipoInsumo.' + insumo.tipo}}">{{insumo.tipo}}</td>
                                            <td>
                                                <a *ngIf="insumo.imagen" (click)="openFile(insumo.imagenContentType, insumo.imagen)">
                                                    <img [src]="'data:' + insumo.imagenContentType + ';base64,' + insumo.imagen" style="max-height: 30px;" alt="insumo image"/>
                                                </a>
                                                <span *ngIf="insumo.imagen">{{insumo.imagenContentType}}, {{byteSize(insumo.imagen)}}</span>
                                            </td>
                                            <td class="text-right">
                                                <div class="btn-group flex-btn-group-container">
                                                    <button type="submit"
                                                            [routerLink]="['/insumo-queen-beer', insumo.id, 'view' ]"
                                                            class="btn btn-info btn-sm">
                                                        <fa-icon [icon]="'eye'"></fa-icon>
                                                        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                                    </button>
                                                    <button type="submit"
                                                            [routerLink]="['/insumo-queen-beer', insumo.id, 'edit']"
                                                            class="btn btn-primary btn-sm">
                                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                                        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                                    </button>
                                                    <button type="submit"
                                                            [routerLink]="['/', { outlets: { popup: 'insumo-queen-beer/'+ insumo.id + '/delete'} }]"
                                                            replaceUrl="true"
                                                            queryParamsHandling="merge"
                                                            class="btn btn-danger btn-sm">
                                                        <fa-icon [icon]="'times'"></fa-icon>
                                                        <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- Pager is not implemented yet, so this is normal pagination instead -->
                                <div *ngIf="insumos && insumos.length">
                                    <div class="row justify-content-center">
                                        <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                                    </div>
                                    <div class="row justify-content-center">
                                        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
