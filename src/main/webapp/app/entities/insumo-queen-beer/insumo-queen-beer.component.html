<div>
    <h2 id="page-heading">
        <span jhiTranslate="queenBeerApp.insumo.home.title">Insumos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-insumo-queen-beer" [routerLink]="['/insumo-queen-beer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="queenBeerApp.insumo.home.createLabel">
            Create new Insumo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'queenBeerApp.insumo.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="insumos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="queenBeerApp.insumo.nombre">Nombre</span></th>
            <th><span jhiTranslate="queenBeerApp.insumo.marca">Marca</span></th>
            <th><span jhiTranslate="queenBeerApp.insumo.stockMinimo">Stock Minimo</span></th>
            <th><span jhiTranslate="queenBeerApp.insumo.unidad">Unidad</span></th>
            <th><span jhiTranslate="queenBeerApp.insumo.tipo">Tipo</span></th>
            <th><span jhiTranslate="queenBeerApp.insumo.imagen">Imagen</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let insumo of insumos ;trackBy: trackId">
                <td><a [routerLink]="['/insumo-queen-beer', insumo.id, 'view' ]">{{insumo.id}}</a></td>
                <td>{{insumo.nombre}}</td>
                <td>{{insumo.marca}}</td>
                <td>{{insumo.stockMinimo}}</td>
                <td jhiTranslate="{{'queenBeerApp.Unidad.' + insumo.unidad}}">{{insumo.unidad}}</td>
                <td jhiTranslate="{{'queenBeerApp.TipoInsumo.' + insumo.tipo}}">{{insumo.tipo}}</td>
                <td>
                    <a *ngIf="insumo.imagen" (click)="openFile(insumo.imagenContentType, insumo.imagen)">
                        <img [src]="'data:' + insumo.imagenContentType + ';base64,' + insumo.imagen" style="max-height: 30px;" alt="insumo image"/>
                    </a>
                    <span *ngIf="insumo.imagen">{{insumo.imagenContentType}}, {{byteSize(insumo.imagen)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/insumo-queen-beer', insumo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/insumo-queen-beer', insumo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'insumo-queen-beer/'+ insumo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
